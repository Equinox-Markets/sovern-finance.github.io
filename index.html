<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerology Calculator Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Numerology Calculator</h1>
        <form id="numerology-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="birthdate">Birthdate (MM/DD/YYYY):</label>
            <input type="text" id="birthdate" pattern="\d{1,2}/\d{1,2}/\d{4}" required>
            <br>
            <button type="submit">Calculate</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="numerology-widget.js"></script>
</body>
</html>
