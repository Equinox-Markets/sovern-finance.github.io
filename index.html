<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerology Calculator Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="numerology-widget">
        <h1>Numerology Calculator</h1>
        <form id="numerology-form">
            <div class="input-container">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-container">
                <label for="birthdate">Birthdate (MM/DD/YYYY):</label>
                <input type="text" id="birthdate" name="birthdate" pattern="(0[1-9]|1[0-2])/(0[1-9]|1\d|2\d|3[01])/((19|20)\d\d)" required>
            </div>
            <button type="submit" id="calculate">Calculate</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="numerology-widget.js"></script>
</body>
</html>
